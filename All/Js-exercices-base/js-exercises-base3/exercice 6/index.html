<!-- Dans le fichier HTML fourni, faire comme dans l'exercice 5 mais remettre l'image d'origine dÃ¨s que la souris ne survol plus l'image.  
**Bonus** Ne faire que deux fonctions JavaScript pour cet exercice. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 6</title>
  </head>
  <body>
      <img src="images/image1.jpg" id="image1" />
      <img src="images/image2.jpg" id="image2" />
      <img src="images/image3.jpg" id="image3" />
      <img src="images/image4.jpg" id="image4" />
      <img src="images/image5.jpg" id="image5" />
      
      <script>
        let mouseoverImg = () => {
            document.querySelector("body").addEventListener("mouseover", () => {
                document.getElementById("image1").src = "images/image2.jpg";
                document.getElementById("image2").src = "images/image4.jpg";
                document.getElementById("image3").src = "images/image5.jpg";
                document.getElementById("image4").src = "images/image3.jpg";
                document.getElementById("image5").src = "images/image1.jpg";
            });
        }
        mouseoverImg();

        let mouseoutImg = () => {
            document.querySelector("body").addEventListener("mouseout", () => {
                document.getElementById("image1").src = "images/image1.jpg";
                document.getElementById("image2").src = "images/image2.jpg";
                document.getElementById("image3").src = "images/image3.jpg";
                document.getElementById("image4").src = "images/image4.jpg";
                document.getElementById("image5").src = "images/image5.jpg";
            });
        }
        mouseoutImg();
        </script>
  </body>
</html>
